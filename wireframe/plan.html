<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <!-- Add  CSS -->
    <link rel="stylesheet" type="text/css" href="../css/plan.css">
</head>

<body>

    <!-- START NAV -->
    <nav class="navbar is-white">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="../index.html">
                    Find an Event Near You!
                </a>
                <!-- No burger menu needed for this page -->
            </div>
        </div>
    </nav>
    <!-- END NAV -->

    <div class="container">
        <div class="columns">
            <div class="column is-8 is-offset-2"> <!-- Adjusted column size -->
                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                Plan your Experience
                            </h1>
                            <h2 class="subtitle">
                                Afterparty Ammenities
                            </h2>
                        </div>
                    </div>
                </section>

                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Event Details
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <!-- Event planning form content here -->
                            <form id="eventForm">
                                <!-- Form fields here -->
                            </form>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Nearby Restaurants and Bars
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <!-- Nearby restaurants and bars content goes here -->
                            <div id="restaurantList">
                                <!-- Restaurant list will be dynamically populated -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script async type="text/javascript" src="../js/plan.js"></script>
</body>

</html>
