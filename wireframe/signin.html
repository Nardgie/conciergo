<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/signin.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="box">
                        <h1 class="title">Sign In</h1>
                        <form id="signInForm">
                            <div class="field">
                                <label class="label" for="email">Email:</label>
                                <div class="control">
                                    <input class="input" type="email" id="email" name="email" required>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="password">Password:</label>
                                <div class="control">
                                    <input class="input" type="password" id="password" name="password" required>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary" type="submit">Sign In</button>
                                </div>
                            </div>
                        </form>
                        <p>Don't have an account? <a href="#" id="createAccount">Create one</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal for creating an account -->
    <div class="modal" id="createAccountModal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <h1 class="title">Create Account</h1>
                <form id="createAccount">
                    <div class="field">
                        <label class="label" for="newEmail">Email:</label>
                        <div class="control">
                            <input class="input" type="email" id="newEmail" name="newEmail" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="newPassword">Password:</label>
                        <div class="control">
                            <input class="input" type="password" id="newPassword" name="newPassword" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">Create Account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="./assets/signin.js"></script>
</body>

</html>
